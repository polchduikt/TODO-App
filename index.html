<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>TODO App</title>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">TODO App</h1>
    <div class="mb-3">
      <span class="me-3">Кількість справ: <span id="item-count">0</span></span>
      <span>Невиконаних справ: <span id="unchecked-count">0</span></span>
    </div>
    <button class="btn btn-primary mb-3" onClick="newTodo()">Створити справу</button>
    <ul id="todo-list" class="list-group">
      <li class="list-group-item">
        <input type="checkbox" class="form-check-input me-2" id="1" checked />
        <label for="1"><span class="text-success text-decoration-line-through">Вивчити HTML</span></label>
        <button class="btn btn-danger btn-sm float-end">Видалити</button>
      </li>
      <li class="list-group-item">
        <input type="checkbox" class="form-check-input me-2" id="2" checked />
        <label for="2"><span class="text-success text-decoration-line-through">Вивчити CSS</span></label>
        <button class="btn btn-danger btn-sm float-end">Видалити</button>
      </li>
      <li class="list-group-item">
        <input type="checkbox" class="form-check-input me-2" id="3" />
        <label for="3"><span class="">Вивчити JavaScript</span></label>
        <button class="btn btn-danger btn-sm float-end">Видалити</button>
      </li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
